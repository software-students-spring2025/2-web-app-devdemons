{% extends 'base.html' %}

{% block title %}My National Parks - Liked{% endblock %}
{% block header %}My National Parks{% endblock %}

{% block content %}

    {% for doc in docs %}
    <div class="park-rating">
        <p class="park-name">
            {{ doc.park_name }}
        </p>
        <p> {{ doc.state }}</p>
        <p> Rating: {{ doc.rating }} </p>
    </div>
    {% endfor %}

{% endblock %}
