<!DOCTYPE html>
<html> 
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
    <script defer src="{{ url_for('static', filename='/js/script.js') }}"></script>
  </head>

  <body>

    <div id="navBar">
      <button id="menuBtn" >
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </button>
      <h1 id ="title">{% block header %} {% endblock %}</h1>
      <a href="{{ url_for('search') }}" id="profileLink">
        <img src="{{ url_for('static', filename='images/user.svg') }}" alt="Profile Icon" class="profileIcon">
      </a>
    </div>

    <div id="menu">
      <a href="{{ url_for('visited', user_id=user_id) }}">My National Parks</a>
      <a href="{{ url_for('addPark', user_id=user_id) }}">Add a National Park I've Visited</a>
      <a href="{{ url_for('discover', user_id=user_id) }}">Discover</a>
    </div>

    <main>
      {% block content %}{% endblock %}
    </main>

  </body>
</html>
