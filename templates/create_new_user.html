<!DOCTYPE html>
<html> 
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
    <script defer src="{{ url_for('static', filename='/js/script.js') }}"></script>
  </head>

  <body>
    <section class="create-new-user">

        <h1>Create New User Account:</h1>
        <div id="createUserContainer">
            <form method="POST" action="{{ url_for('addNewUser') }}" >
                <p><b>Login Name*:</b>
                    <input type="text" id="username" name="username" placeholder="at least 4 characters long" required>
                </p>
                <p><b>Password*:</b>
                    <Password>
                        <input type="text" id="password" name="password" placeholder="at least 4 characters long" required>
                    </Password>
                </p>
                <p><b>Confirm Password*:</b>
                    <Password>
                        <input type="text" id="confirmPassword" name="confirmPassword" required>
                    </Password>
                </p>
                <div class="submitDiv">
                    <button type="submit" value="submit" class="submitBtn">Submit</button>
                </div>
            </form>

            {% if error %}
                <p id="message">{{ error }}</p>
            {% endif %}
        </div>
    </section>

</body>
</html>
