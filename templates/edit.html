<!DOCTYPE html>
<html> 
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="../static/css/style.css"/>
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
    <script defer src="../static/js/script.js"></script>
  </head>
    {% extends 'base.html' %} 

    {% block container %}
    <h2>Update</h2>
    <p>Edit a record in the MongoDB database collection.</p>
    <form method="POST" action="{{ url_for('edit_post', post_id=doc._id) }}">
        <input type="text" id="fname" name="fname" value="{{doc.name}}" placeholder="Your name"/>
        <br />
        <textarea id="fmessage" name="fmessage" placeholder="Message">{{doc.message}}</textarea>
        <br />
        <input type="submit" value="Save" />
    </form>
    {% endblock %}
</html>
